				<div class="row pb-2">
					<label for="partListGroup" class="form-label"><strong>3. Choose a color preset</strong></label>
					<div class="list-group px-3" id="partListGroup">
					  <button type="button" class="list-group-item list-group-item-action active pt-0 pb-1" id="dropdownButtonBeatles">The Beatles</button>
					  <button type="button" class="list-group-item list-group-item-action pt-0 pb-1" id="dropdownButtonMonroe">Marilyn Monroe</button>
					  <button type="button" class="list-group-item list-group-item-action pt-0 pb-1" id="dropdownButtonIronman">Iron Man</button>
					  <button type="button" class="list-group-item list-group-item-action pt-0 pb-1" id="dropdownButtonSith">The Sith</button>
					  <button type="button" class="list-group-item list-group-item-action pt-0 pb-1" id="dropdownButtonHogwarts">Hogwarts</button>
					  <button type="button" class="list-group-item list-group-item-action pt-0 pb-1" id="dropdownButtonMickey">Mickey Mouse</button>
					  <button type="button" class="list-group-item list-group-item-action pt-0 pb-1" id="dropdownButtonPortrait">Personalized Portrait</button>
					</div>
				</div>
				<div class="row pb-4">
					<label for="partLimitsBtnGroup" class="form-label text-center">Do you have multiple sets?</label>
					<div class="btn-group px-3" role="group" aria-label="usePartLimits" id="partLimitsBtnGroup">
					    <button type="button" class="btn btn-secondary active" id="partLimits1Button">1</button>
						<button type="button" class="btn btn-secondary" id="partLimits2Button">2</button>
						<button type="button" class="btn btn-secondary" id="partLimits3Button">3</button>
						<button type="button" class="btn btn-secondary" id="partLimits4Button">4</button>
					    <button type="button" class="btn btn-secondary" id="unlimitedPartsButton">Unlimited parts</button>
					</div>
				</div>
                <div class="row">
					<label for="buttonCalculate" class="form-label"><strong>4. Run calculation</strong></label>
				</div>
				<div class="row pb-4 px-3">
					<div class="progress px-0"  style="height: 38px;" id="calculate-progress-container" hidden>
						<div class="progress-bar" id="calculate-progress-bar" role="progressbar" style="transition: none;"></div>
					</div>
					<button type="button mx-1" class="btn btn-primary" id="buttonCalculate" disabled>Calculate mosaic</button>
                </div>
                <div class="row">
					<label for="buttonDownload" class="form-label"><strong>5. Download instructions</strong></label>
				</div>

					</div>
					<button type="button mx-1" class="btn btn-primary" id="buttonDownloadPDF" disabled>Generate and download instructions (pdf)</button>
				</div>

            <div class="col-md-8 mb-5 pb-5">
                <label for="previewImg" class="form-label"><strong>Mosaic preview</strong></label>
                <canvas id="previewMosaicCanvas" width="800" height="800" style="border:1px solid #000000;">
                    Sorry, your browser doesn't support the &lt;canvas&gt; element.
